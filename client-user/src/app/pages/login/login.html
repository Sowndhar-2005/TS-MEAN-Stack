<!-- Background -->
<div class="min-vh-100 d-flex align-items-center justify-content-center p-4 position-relative overflow-hidden" 
     style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: 'Outfit', 'Segoe UI', Roboto, sans-serif;">
  
  <!-- Decorative Orbs -->
  <div class="position-absolute rounded-circle bg-white opacity-10" style="width: 300px; height: 300px; top: -50px; left: -50px; filter: blur(60px);"></div>
  <div class="position-absolute rounded-circle bg-white opacity-10" style="width: 400px; height: 400px; bottom: -100px; right: -100px; filter: blur(80px);"></div>
  <div class="position-absolute rounded-circle bg-white opacity-10" style="width: 150px; height: 150px; top: 20%; right: 10%; filter: blur(40px);"></div>

  <!-- Main Card (Glassmorphism) -->
  <div class="card border-0 rounded-5 w-100 position-relative z-1 overflow-hidden" 
       style="max-width: 420px; background: rgba(255, 255, 255, 0.92); backdrop-filter: blur(20px); box-shadow: 0 20px 60px rgba(0,0,0,0.15);">
      
      <div class="card-body p-4 p-md-5">
          <!-- Header -->
          <div class="text-center mb-5">
            <div class="d-inline-flex align-items-center justify-content-center rounded-circle mb-3 shadow-sm gradient-text-bg" 
                style="width: 70px; height: 70px; background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); color: #667eea;">
              <i class="bi bi-cup-hot-fill fs-2"></i>
            </div>
            <h2 class="fw-bold text-dark mb-1" style="font-family: 'Outfit', sans-serif;">Welcome Back!</h2>
            <p class="text-muted small">Please sign in to your canteen account</p>
          </div>

          <!-- Error Message -->
          @if (errorMessage()) {
            <div class="alert alert-danger border-0 bg-danger bg-opacity-10 text-danger d-flex align-items-center gap-2 mb-4 py-2 small rounded-3" role="alert">
              <i class="bi bi-exclamation-circle-fill flex-shrink-0"></i>
              <div>{{ errorMessage() }}</div>
            </div>
          }

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-4">
            
            <!-- Email Input -->
            <div class="form-floating position-relative">
              <input type="email" 
                     class="form-control bg-light border-0 rounded-4 px-4 pt-4 pb-2 fw-bold text-dark" 
                     id="emailInput" 
                     placeholder="student@college.edu" 
                     formControlName="email"
                     style="height: 58px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);">
              <label for="emailInput" class="text-muted ps-4" style="opacity: 0.8;">College Email</label>
              <div class="position-absolute top-50 end-0 translate-middle-y me-4 text-primary opacity-50">
                  <i class="bi bi-envelope-fill fs-5"></i>
              </div>
            </div>

            <!-- RegNo Input -->
            <div class="form-floating position-relative">
              <input type="text" 
                     class="form-control bg-light border-0 rounded-4 px-4 pt-4 pb-2 text-uppercase fw-bold text-dark" 
                     id="regNoInput" 
                     placeholder="21CSR..." 
                     formControlName="registrationNumber"
                     style="height: 58px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);">
              <label for="regNoInput" class="text-muted ps-4" style="opacity: 0.8;">Registration Number</label>
              <div class="position-absolute top-50 end-0 translate-middle-y me-4 text-primary opacity-50">
                  <i class="bi bi-person-badge-fill fs-5"></i>
              </div>
            </div>

            <button type="submit" 
                    class="btn border-0 w-100 py-3 rounded-pill fw-bold mt-2 shadow-lg text-white" 
                    [disabled]="loginForm.invalid"
                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); letter-spacing: 1px; transition: transform 0.2s ease, box-shadow 0.2s ease;"
                    onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 10px 20px rgba(118, 75, 162, 0.4)'"
                    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 0.5rem 1rem rgba(0,0,0,0.15)'">
              SIGN IN
            </button>

          </form>
      </div>
      
      <!-- Footer Decoration -->
      <div class="py-3 bg-light bg-opacity-50 text-center border-top">
          <small class="text-muted" style="font-size: 0.75rem; letter-spacing: 0.5px;">CAMPUS CANTEEN &copy; 2026</small>
      </div>

  </div>
</div>
