<!-- Admin Login Background - Dark/Professional Theme -->
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-dark position-relative overflow-hidden">
  
  <!-- Abstract Digital Pattern Background -->
  <div class="position-absolute top-0 start-0 w-100 h-100" 
       style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); z-index: 0;">
  </div>
  <div class="position-absolute top-0 end-0 p-5 opacity-10" style="transform: translate(30%, -30%);">
      <i class="bi bi-shield-check" style="font-size: 400px; color: #ffffff;"></i>
  </div>

  <!-- Main Card -->
  <div class="card shadow-lg border-0 rounded-4 w-100 position-relative z-1 overflow-hidden" style="max-width: 420px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
    <div class="card-header bg-transparent border-0 text-center pt-5 pb-0">
        <div class="d-inline-flex align-items-center justify-content-center bg-dark text-white rounded-circle mb-3 shadow" style="width: 70px; height: 70px;">
           <i class="bi bi-shield-lock-fill fs-2"></i>
        </div>
        <h2 class="fw-bold text-dark mb-1">Admin Portal</h2>
        <p class="text-muted small text-uppercase fw-bold letter-spacing-1">Campus Canteen Management</p>
    </div>

    <div class="card-body p-4 px-sm-5 pb-5">
      <!-- Error Message -->
      @if (errorMessage()) {
        <div class="alert alert-danger d-flex align-items-center gap-2 mb-4 py-2 small rounded-3 shadow-sm border-0 bg-danger text-white" role="alert">
          <i class="bi bi-exclamation-triangle-fill"></i>
          {{ errorMessage() }}
        </div>
      }

      <!-- Admin Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-4">
        
        <div class="form-group">
          <label class="form-label small fw-bold text-secondary text-uppercase">Email Address</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0 text-secondary ps-3 rounded-start-3"><i class="bi bi-person-fill"></i></span>
            <input 
                type="email" 
                class="form-control bg-white border-start-0 py-2.5 rounded-end-3" 
                placeholder="admin@college.edu" 
                formControlName="identifier">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label small fw-bold text-secondary text-uppercase">Password</label>
          <div class="input-group">
             <span class="input-group-text bg-white border-end-0 text-secondary ps-3 rounded-start-3"><i class="bi bi-key-fill"></i></span>
             <input 
                [type]="showPassword() ? 'text' : 'password'" 
                class="form-control bg-white border-start-0 border-end-0 py-2.5" 
                placeholder="••••••••" 
                formControlName="password">
             <button class="btn btn-white border border-start-0 text-secondary pe-3 rounded-end-3" type="button" (click)="togglePassword()">
                <i class="bi" [class.bi-eye]="!showPassword()" [class.bi-eye-slash]="showPassword()"></i>
             </button>
          </div>
        </div>

        <button type="submit" class="btn btn-dark w-100 py-3 rounded-3 fw-bold shadow-lg transition-all" [disabled]="loginForm.invalid || isLoading()">
           @if (isLoading()) {
             <span class="spinner-border spinner-border-sm me-2"></span> Authenticating...
           } @else {
             Login to Dashboard <i class="bi bi-arrow-right ms-2"></i>
           }
        </button>

      </form>

      <div class="text-center mt-5 pt-4 border-top">
          <a href="javascript:void(0)" (click)="goToUserLogin()" class="text-decoration-none text-muted small hover-primary" style="transition: 0.3s;">
             <i class="bi bi-arrow-left me-1"></i> Back to Student Login
          </a>
      </div>
    </div>
  </div>
  
  <div class="position-absolute bottom-0 w-100 text-center pb-3 text-white-50 small">
      &copy; 2024 Campus Canteen Admin System
  </div>
</div>
